name: Azure Static Web Apps CI/CD

on:
    push:
        branches:
            - main
    pull_request:
        types: [opened, synchronize, reopened, closed]
        branches:
            - main

jobs:
    build_and_deploy_job:
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
        runs-on: ubuntu-latest
        name: Build and Deploy Job

        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: true
                  lfs: false

            - name: Build and Deploy
              uses: Azure/static-web-apps-deploy@v1
              id: builddeploy
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_ISLAND_032235110 }}
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  action: "upload"

                  # App configuration
                  app_location: "/"
                  api_location: ""
                  output_location: "dist"

                  # üîë Explicit build command (CRITICAL)
                  app_build_command: "npm run build"

              # üîê Build-time environment variables
              env:
                  VITE_API_AGENT_IA: ${{ secrets.VITE_API_AGENT_IA }}

    close_pull_request_job:
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        runs-on: ubuntu-latest
        name: Close Pull Request Job

        steps:
            - name: Close Pull Request
              uses: Azure/static-web-apps-deploy@v1
              id: closepullrequest
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_ISLAND_032235110 }}
                  action: "close"
